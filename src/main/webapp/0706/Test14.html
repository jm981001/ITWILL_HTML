<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입</h1>
	<form action="">
	<table border="1">
		<tr>
			<!-- 1행 -->
			<td>이름</td><!-- 가운데 정렬 굵게 표시 -->
			<td><input type="text" name="name"><br></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="text" name="name"><br></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="name"><br></td>
		</tr>
		<tr>
			<td>비밀번호 확인</td>
			<td><input type="password" name="name"><br></td>
		</tr>
		<tr>
			<td>주민번호</td>
			<td><input type="text" name="name">
			-
			<input type="text" name="name"><br></td>
		</tr>
		<tr>
			<td>직업</td>
			<td>
				<select name="name">
				<option>선택하세요</option>
				<option value="개발자">개발자</option>
				<option value="DB엔지니어">DB엔지니어</option>
				<option value="관리자">관리자</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>	
				<input type="radio" name="s" value="남">남
				<input type="radio" name="s" value="여">여
			</td>
		</tr>
			<tr>
			<td>취미</td>
			<td>
				<input type="checkbox" name="subject" value="여행">여행
				<input type="checkbox" name="subject" value="독서">독서
				<input type="checkbox" name="subject" value="게임">게임
				<input type="checkbox" name="subject" value="전체선택">전체선택
			</td>
		</tr>
			<tr>
			<td>가입동기</td>
			<td>
				<textarea cols="45" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="가입">
			<input type="reset" value="초기화">
		</td>
		</tr>
		
		
	</table>	
	</form>
</body>
</html>
