<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
선택자 {
	속성 : 값;
}
*/
/*선택자 : *(전체), 태그, id=이름, class = 이름 .이름, ...*/
*{
	color : green;
}
p{
	color : blue;
}
#p1 {
	color : purple;
}
.p2 {
	color : yellow;
	background-color : green;
}
.s1 {
	color : red;
	background-color : pink;
}
h1{
	background-color : yellow;
}
#container{
/* 테두리선 */
	border : 1px solid black;
/* 	너비 */
	width : 500px;
/* 	안여백 */
	padding : 10px;
/* 	밖여백 auto 가운데정렬 */
	margin : 20px auto; 
}
</style>
</head>
<body>
<div id= "container">
<h1>레드향</h1>
<P>껍질에 붉은 빛이 돌아<span class="s1"> 레드향</span>이라 불린다</P>
<P id="p1">레드향은 한라봉과 귤을 교배한것으로</P>
<P class="p2">비타민 C와 비타민 B가 풍부해...</P>
</div>
</body>
</html>
