<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>table 태그</h1>
	<table border="1">
		<tr>
			<!-- 1행 -->
			<th>1열</th><!-- 가운데 정렬 굵게 표시 -->
			<th>2열</th>
			<th>3열</th>
		</tr>
		<tr>
			<!-- 2행 -->
			<td>1</td><!-- 셀 좌측부터 데이터 정렬 -->
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<!-- 3행 -->
			<td>4</td><!-- 1열 -->
			<td>5</td><!-- 2열 -->
			<td>6</td><!-- 3열 -->
			
		</tr>
	</table>
	
		<!-- ======================================================================================== -->
		
		
	<hr>
	<table border="3">
		<tr>
			<!-- 1행 -->
			<th></th><!-- 가운데 정렬 굵게 표시 -->
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr>
			<!-- 2행 -->
			<td>1교시</td><!-- 셀 좌측부터 데이터 정렬 -->
			<td>영어</td>
			<td>국어</td>
			<td>과학</td>
			<td>미술</td>
			<td>기술</td>
		</tr>
		<tr>
			<!-- 3행 -->
			<td>2교시</td>
			<td>도덕</td>
			<td>체육</td>
			<td>영어</td>
			<td>수학</td>
			<td>사회</td>
		</tr>

	</table>
	
		<!-- ======================================================================================== -->
		
	<hr>
	<!-- th, tdm 태그의 colspan, rowspan 속성 -->
	<!--  colspan 옆으로 합치기
	rowspan 위아래로 합치기-->
	
	<table border="1">
		<tr>
			<!-- 1행 -->
			<th colspan="3">병합</th><!-- 좌우 다른 셀의 3칸 만큼의 크기 차지 (3칸 합치기) -->
		
		</tr>
		<tr>
			<!-- 2행 -->
			<td>1</td><!-- 셀 좌측부터 데이터 정렬 -->
			<td>2</td>
			<td rowspan="2">행 병합</td>
		</tr>
		<tr>
			<!-- 3행 -->
			<td>4</td><!-- 1열 -->
			<td>5</td><!-- 2열 -->
		</tr>
	</table>
	
	<!-- ======================================================================================== -->
	
	<hr>
	<table border="1">
		<tr><!-- 1 -->
			<th colspan="3">지역별 홍차</th>
		</tr>
		<tr><!-- 2 -->
			<th rowspan="3">중국</th>
			<td>정산소종</td>
		</tr>
		<tr><!-- 3 -->
			<td>기문</td>
		</tr>
		<tr><!-- 4 -->
			<td>운남</td>
		</tr>
		<tr><!-- 5 -->
			<th rowspan="4">인도 및 스리랑카</th>
			<td>아삼</td>
		</tr>
		<tr><!-- 6 -->
			<td>실론</td>
		</tr>
		<tr><!-- 7 -->
			<td>다질링</td>
		</tr>
		<tr><!-- 8 -->
			<td>닐기리</td>
		</tr>
	</table>
	
	
	
	
	
</body>
</html>
