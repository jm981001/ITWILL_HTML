<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0720/test1.html</title>
</head>
<body>
	<form action="a.jsp" method="post">
		<fieldset>
			<legend>그룹이름1</legend>
			<label>아이디 : </label> <input type="text" name="id" value="kim"
				size="50" maxlength="5" readonly><br> <label>비밀번호
				: </label> <input type="password" name="pass" autofocus required><br>
			<label>이메일 : (이메일주소 형태 제어 @)</label> <input type="email" name="email"
				placeholder="이메일 형식 입력"><br>
		</fieldset>
		<fieldset>
			<legend>그룹이름2</legend>
			<label>검색 : (검색어 삭제)</label> <input type="search" name="search"><br>
			<label>웹주소(웹주소 형태 제어 http://)</label> <input type="url" name="url"><br>
			<label>연락처 : (모바일 숫자 자판)</label> <input type="tel" name="tel"><br>
		</fieldset>
		<fieldset>
			<legend>숫자 : (숫자만 입력, 범위 제어)</legend>
			<input type="number" name="number" min="10" max="20" value="10"
				step="2"><br> <label>숫자 : </label> <input type="range"
				name="range" min="1" max="5" value="1"><br> <label>날짜
				: (달력)</label> <input type="date" name="date" min="2022-07-01"
				max="2022-07-20"><br> <label>날짜(월) : </label> <input
				type="month" name="month"><br> <label>날짜(주) :
			</label> <input type="week" name="week"><br> <label>시간
				: </label> <input type="time" name="time"><br> <label>날짜시간
				: </label> <input type="datetime-local" name="datdtime"><br>
		</fieldset>
		<fieldset>
			<legend>기타</legend>
			<label>라디오박스</label> <input type="radio" name="ra" value="남" checked>남성
			<input type="radio" name="ra" value="여">여성<br> <label>체크박스</label>
			<input type="checkbox" name="ch" value="1" checked>체크1 <input
				type="checkbox" name="ch" value="2">체크2<br> <label>파일
				업로드 : value 옵션 없음</label> <input type="file" name="file"><br>
			<label>숨겨서 데이터를 서버에 전송</label> <input type="hidden" name="hi"
				value="값"><br> <label>여러줄의 글을 입력 : value옵션 없음</label>
			<textarea name="tx" rows="5" cols="10">값</textarea>
			<br> <label>목록상자</label> <select name="se">
				<!-- size="3" multiple (여러개 선택 가능) -->
				<option value="1">목록1</option>
				<option value="2" selected>목록2</option>
				<option value="3">목록3</option>
			</select><br> <label>데이터 목록</label> <input type="text" name="p"
				list="pack">
			<datalist id="pack">
				<option value="1">옵션1</option>
				<option value="2">옵션2</option>
				<option value="3">옵션3</option>
			</datalist>
			<br>
		</fieldset>
		<input type="submit" value="전송"> <input type="image"
			src="../images/mov12.jpg">
		<!-- 버튼태그지만 이미지로 함 -->
		<input type="reset" value="취소(초기화)"> <input type="button"
			value="모양버튼">
	</form>
</body>
</html>
