<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이름_인터페이스구현_실기시험_파일_test2.html</title>
<script type="text/javascript" src="../0914_jQuery/jquery-3.6.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btn').click(function(){
			$.ajax({
				url:'test2.jsp',
				dataType:'json',
				success:function(rdata){
					$.each(rdata,function(index,item){
                        $('table').append("<tr><td>"+item.board_num+"</td><td>"+item.board_name+"</td><td>"+item.board_subject+"</td><td>"+item.board_date+"</td><td>"+item.board_readcount+"</td></tr>");
					});
				}
			});//
			$(this).unbind();
		});//
	});//
</script>

</head>

</html>
